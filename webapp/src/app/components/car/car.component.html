<div class="container">
    <br>
    <h4>
        <mark>Auto:</mark>
        {{name}}
        <small>{{model}}</small>
    </h4>
    <div class="alert alert-success">
        Specs:
        <ul>
            <li>Speed: <strong>{{speed}}</strong> kmh</li>
            <li>Auto Color: <strong>{{colors.car}}</strong></li>
            <li>Salon Color: <strong>{{colors.salon}}</strong></li>
            <li>Wheel Color: <strong>{{colors.wheels}}</strong></li>
        </ul>
    </div>

    <h5>Edit Auto</h5>
    <button class="btn btn-danger" (click)="showEdit()">Edit</button>
    <div><br></div>
    <form *ngIf="isEdit">
        <div class="form-group">
            <input type="text" placeholder="Auto name" [(ngModel)]="name" name="name"><br>
            <input type="text" placeholder="Auto model" [(ngModel)]="model" name="model"><br>
            <input type="text" placeholder="Speed" [(ngModel)]="speed" name="speed"><br>
            <input type="text" placeholder="Auto color" [(ngModel)]="colors.car" name="car-color"><br>
            <input type="text" placeholder="Salon color" [(ngModel)]="colors.salon" name="salon-color"><br>
            <input type="text" placeholder="Wheels color" [(ngModel)]="colors.wheels" name="wheels-color"><br>
        </div>
    </form>

    <h5>Extras</h5>
    <form (submit)="addExtra(newExtra.value)">
        <div class="form-group">
            <label for="option">New extra</label>
            <input type="text" id="option" placeholder="Enter new extra" class="form-control" #newExtra>
            <br>
            <button type="submit" class=" btn btn-outline-success">Add</button>
        </div>
    </form>

    <div class="alert alert-warning">
        <ul>
            <li *ngFor="let opt of options">
                {{opt}}
                <button class="btn btn-warning btn-sm" (click)="deleteExtra(opt)">X</button>
            </li>
        </ul>
    </div>

    <h5>Select auto</h5>
    <button class="btn btn-danger" (click)="onAutoSelect('BMW')">BMW</button>
    <button class="btn btn-light" (click)="onAutoSelect('UAZ')">UAZ</button>
    <button class="btn btn-dark" (click)="onAutoSelect('Mitsubishi')">Mitsubishi</button>
</div>
